<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="hero-img" class="hero-img">
    <div class="container">
      <div class="top-container">
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="mid-container">
        <div class="left-plan-box">
          <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
          <div class="pricing">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <button class="change-plan-btn">Change</button>
      </div>
      <div class="bot-container">
        <button class="confirm-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/saididev">saididev</a>.
  </footer>

</body>

</html>
